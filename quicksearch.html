irstName, lastName, language){ var self = this; self.firstName = firstName || ''; self.lastName = lastName || ''; self.language = language || 'en'; self.validate(); }; // trick borrowed from jQuery so we don't have to use the 'new' keyword Greeter.init.prototype = Greeter.prototype; // attach our Greetr to the global object, and provide a shorthand '$G' for ease our poor fingers global.Greeter = global.G$ = Greeter; }(window, jQuery)); × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Classes GreeterGreeter.init Classes Classes Greeter init × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Classes GreeterGreeter.init × Search results Close "},"Greeter.html":{"id":"Greeter.html","title":"Class: Greeter","body":" DocStrap Classes GreeterGreeter.init Class: Greeter Greeter new Greeter(firstName, lastName, language) Constructor for Greeter library and returns 'new' an object. Parameters: Name Type Description firstName String User first name lastName String User last name language String User prefered laguage Version: 1.0 Source: greeter.js, line 11 Returns: Type Greeter.init Classes init Methods &lt;static&gt; formalGreeting() provides fromal greeting Source: greeter.js, line 87 Returns: Type String &lt;static&gt; fullName() provides full name by adding first and last name altogether Source: greeter.js, line 57 Returns: Type String &lt;static&gt; greet(formal) provides fromal greeting Parameters: Name Type Description formal String type of greeting,if undefined or null, it will be coerced to 'false' Source: greeter.js, line 97 Returns: chainable methods return their own containing object Type Greeter &lt;static&gt; greeting() provides informal greeting Source: greeter.js, line 77 Returns: Type String &lt;static&gt; HTMLGreeting(selector, formal) Combined with jQuery HTMLGreeting put the greeting message into DOM Parameters: Name Type Description selector Object gets the
